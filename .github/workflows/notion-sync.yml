name: Sync Guides from Notion

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # Runs every hour

jobs:
  sync-guides:
    runs-on: ubuntu-latest
    name: Sync Guides to Notion

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies fresh (no cache)
        run: npm install --prefer-offline --no-audit --progress=false
      
      - name: List scripts folder
        run: ls -R scripts

      - name: Run Notion Sync
        run: node scripts/notion-sync.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        
      - name: Commit and Push if Changes
        run: git config --global user.email "action@github.com"
             git config --global user.name "GitHub Action"
             git add src/guides/
             if ! git diff --cached --quiet; then
                git commit -m "üîÑ Auto-sync guides from Notion"
                git push
             else
                echo "No content changes to commit."
             fi


      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Notion sync failed. Check logs above."
